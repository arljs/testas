<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARLJS</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 80;
    const ballSize = 10;
    let playerY = (canvas.height - paddleHeight) / 2;
    let aiY = (canvas.height - paddleHeight) / 2;
    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballSpeedX = 4, ballSpeedY = 4;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i < canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, '#555');
      }
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, '#000');
      drawNet();
      drawRect(0, playerY, paddleWidth, paddleHeight, '#fff');
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, '#fff');
      drawCircle(ballX, ballY, ballSize, '#fff');
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

      if (ballX < paddleWidth) {
        if (ballY > playerY && ballY < playerY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        } else {
          resetBall();
        }
      }

      if (ballX > canvas.width - paddleWidth) {
        if (ballY > aiY && ballY < aiY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        } else {
          resetBall();
        }
      }

      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 35) aiY += 4;
      else if (aiCenter > ballY + 35) aiY -= 4;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('touchmove', function (e) {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      playerY = touch.clientY - rect.top - paddleHeight / 2;
      if (playerY < 0) playerY = 0;
      if (playerY > canvas.height - paddleHeight) playerY = canvas.height - paddleHeight;
      e.preventDefault();
    });

    gameLoop();
  </script>
</body>
</html>
